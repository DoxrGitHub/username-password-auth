<html>
  <head>
    <title>Signup</title>
  </head>
  <body>
    <input id="username-signup" placeholder="add username to database">
    <input id="password-signup" placeholder="add password to database">
    <button onclick="signup()">submit</button>
    <hr>
    <p>already have an account? <a href="/login">login here.</a></p>
  </body>
  <script>
    function signup() {
      let username = document.getElementById("username-signup").value;
      let password = document.getElementById("password-signup").value;
      fetch("/signup", {
        method: "POST",
        headers: {
          'Content-Type': 'application/json'
        },
        body: JSON.stringify({"username": username, "password": password}),
      })
     .then(response => response.text())
     .then(data => {
        if (data === "request went fine") {
          location.href="/"
        } else {
          alert("error: " + data)
        }
      });
    }

  </script>
</html>
